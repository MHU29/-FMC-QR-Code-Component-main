<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="body row">

  <main class="container">
    <section class="main-content">
      <img class="qr-code__img" src="images/image-qr-code.png" alt="QR code to frontendmentor.io">
      <div class="content">
        <h1 class="content__title">Improve your front-end skills by building projects</h1>
        <p class="content__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
</body>
</html>
